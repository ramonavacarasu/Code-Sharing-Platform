<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script src="/api.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <textarea id="code_snippet" cols="80" rows="10"
              placeholder="// write your code here" class="code"></textarea>
    <br/>
    <label>Time restriction:</label>
    <input id="time_restriction" type="number" placeholder="0" />
    <br/>
    <label>Views restriction:</label>
    <input id="views_restriction" type="number" placeholder="0" />
    <br/>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
    <script type="text/javascript">
        function send() {
            let object = {
                "code": document.getElementById("code_snippet").value,
                "time": document.getElementById("time_restriction").value,
                "views": document.getElementById("views_restriction").value
            };

            let json = JSON.stringify(object);
            console.log(json);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", '/api/code/new', false)
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(json);

            if (xhr.status == 200) {
                alert("Success!");
            }
        }
    </script>
</body>
</html>
