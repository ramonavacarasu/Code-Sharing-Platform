<html>
<head>
    <meta charset="utf-8">
    <title>Code</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<span id="load_date">{{date}}</span><br/><br/>
<span id="time_restriction"><strong>{{time}}</strong> more views allowed</span>
<br/>
<br/>
<span id="views_restriction">The code will be available for <strong>{{views}}</strong> seconds</span>
<br/>
<pre id="code_snippet"><code>{{code}}</code></pre>
</body>
</html>
